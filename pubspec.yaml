name: bridges
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^1.3.0
  path_provider: ^1.6.0
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.5"

flutter:
  uses-material-design: true
  assets:
    - assets/img/
    - assets/img/user/
    - assets/json/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/img/icon.png"
  adaptive_icon_background: "#3c3f65"
  adaptive_icon_foreground: "assets/img/icon-adaptive.png"
